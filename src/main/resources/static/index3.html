<!DOCTYPE html>
<html>
<head>
    <title>Task Notifications</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }

        h2 {
            margin-bottom: 8px;
            color: #333;
        }

        .status {
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d7ff9;
        }

        .user-info {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .notifications {
            max-width: 700px;
        }

        .notification {
            background-color: #ffffff;
            border-radius: 6px;
            padding: 14px 18px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            border-left: 6px solid #ccc;
            transition: transform 0.2s ease;
        }

        .notification:hover {
            transform: translateY(-2px);
        }

        .notification-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #222;
        }

        .notification-message {
            font-size: 14px;
            color: #444;
        }

        .notification-meta {
            margin-top: 8px;
            font-size: 12px;
            color: #777;
        }

        /* ===== TYPE COLORS ===== */
        .CREATED { border-left-color: #28a745; }
        .ASSIGNED { border-left-color: #007bff; }
        .UPDATED { border-left-color: #ffc107; }
        .COMMENT { border-left-color: #6f42c1; }
        .REMINDER_24H { border-left-color: #17a2b8; }
        .REMINDER_1H { border-left-color: #dc3545; }
    </style>
</head>

<body>

<h2>Task Notifications</h2>

<div class="status">
    Status: <span id="status">Connecting...</span>
</div>

<div class="user-info">
    <h1>Logged in as: <strong id="userEmail"></strong></h1>
</div>

<div class="notifications" id="notifications"></div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    // TEMP: Logged-in user email (replace later with real login)
    const email = "v@gmail.com";

    // Show email on UI
    document.getElementById("userEmail").innerText = email;

    const socket = new SockJS("/ws");
    const stompClient = Stomp.over(socket);

    stompClient.connect(
        { user: email },   // ðŸ‘ˆ send email to backend
        function () {
            document.getElementById("status").innerText = "Connected";

            stompClient.subscribe("/user/queue/notifications", function (message) {
                const data = JSON.parse(message.body);

                const container = document.getElementById("notifications");
                const div = document.createElement("div");

                div.className = `notification ${data.type}`;
                div.innerHTML = `
                    <div class="notification-title">${data.title}</div>
                    <div class="notification-message">${data.message}</div>
                    <div class="notification-meta">${data.timestamp}</div>
                `;

                container.prepend(div);
            });
        }
    );
</script>

</body>
</html>
